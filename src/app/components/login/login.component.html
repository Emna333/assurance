<!-- Content -->

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a href="index.html" class="app-brand-link gap-2">
                            <h1 style="color:#2b6c42f5">Connexion</h1>
                        </a>
                    </div>
                    <!-- /Logo -->


                    <form [formGroup]="loginForm" class="mb-3" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email ou téléphone</label>
                            <input type="text" formControlName='phone' class="form-control" id="email"
                                name="email-username" placeholder="Enter your email or username" autofocus />
                            <div style="color: red;" *ngIf="loginForm.controls['phone'].invalid &&
                (loginForm.controls['phone'].touched ||loginForm.controls['phone'].dirty )">
                                <div *ngIf="loginForm.controls['phone'].errors.required">
                                    Champ Obligatoire </div>
                                    <div *ngIf="signupForm.controls['phone2'].errors.minlength">
                                        Le numéro de Téléphone doit contenir au moins 8 chiffres </div>

                            </div>
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">Mot de Passe</label>
                                <a href="auth-forgot-password-basic.html">
                                    <small>Mot de Passe oublié ?</small>
                                </a>
                            </div>
                            <div class="input-group input-group-merge">
                                <input type="password" formControlName='pwd' id="password" class="form-control"
                                    name="password"
                                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                    aria-describedby="password" />
                                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>

                            </div>
                            <div class="col-md-6" style="color: red;">
                                <div
                                    *ngIf="loginForm.controls['pwd'].invalid &&
                                                (loginForm.controls['pwd'].touched )">
                                    <div *ngIf="loginForm.controls['pwd'].errors.required">
                                        Champ Obligatoire
                                    </div>

                                   {{errorMsg}}
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me" />
                                <label class="form-check-label" for="remember-me"> Se souvenir de moi</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary d-grid w-100" [disabled]="loginForm.invalid" type="submit" (click)="login()">Login</button>
                        </div>
                    </form>


                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>
